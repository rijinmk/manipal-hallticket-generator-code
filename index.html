<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/login.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400" rel="stylesheet">
  <title>Manipal Hallticket Generator</title>
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
  <script src="script/plugin/jq.js"></script>
  <script src="script/firebase-connect.js"></script>
  <script>
    var auth = firebase.auth(); 
    auth.onAuthStateChanged(function(user){
      if(user){
        window.location.href = "home.html";
      }
    });
  </script>
</head>

<body>
  <div id="wrapper">
    
    <h1 align="center"><img class="templogo" src="style/images/templogo.png"></h1>
    
    <!--Main login box-->
    <div id="login-box">
      <h3 align="center">Sign In</h3>
      
      <div id="login-inps-holder">
        <div id="login-inp-holder">
          <label>email</label><br>
          <input type="text" id="email" class="login-inputs login-input-animation">
        </div>
        <div id="login-inp-holder">
          <label>password</label><br>
          <input type="password" id="password" class="login-inputs login-input-animation">
        </div>
        <div class="login-inputs login-button">login</div>
      </div>
      
    </div>
  </div>
</body>
<script src="script/login-input-animation.js"></script>
<script src="script/login.js"></script>
</html>
